group 'dev.buijs.klutter.cookbook.examples.stateless_ui'
version '0.0.1'

apply plugin: 'com.android.library'
apply plugin: 'dev.buijs.klutter'
apply plugin: 'kotlin-android'

buildscript {

    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url = uri("https://repsy.io/mvn/buijs-dev/klutter") }
    }

    dependencies {
        classpath platform("dev.buijs.klutter:bom:2024.1.3.beta")
        classpath "dev.buijs.klutter:gradle"
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url = uri("https://repsy.io/mvn/buijs-dev/klutter") }
    }
}

android {
    namespace "dev.buijs.klutter.cookbook.examples.stateless_ui"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        compileSdk 33
        minSdk 24
    }
}

klutter {
    root = file("../")
    include("annotations")
    include("kore")
    include("kompose")
    include("embedded")
}

dependencies {
    runtimeOnly "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    implementation project(":klutter:stateless_ui")
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

kotlin {
    jvmToolchain(17)
}