name: stateless_ui_example
description: Demonstrates how to use the stateless_ui plugin
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
    flutter:
        sdk: flutter

    stateless_ui:
        path: ../

    klutter_ui: ^0.0.3
    squint_json: ^0.1.2

    flutter_svg: ^1.1.6
dev_dependencies:
    flutter_test:
        sdk: flutter

    klutter: ^0.3.0
flutter:
    uses-material-design: true
    assets:
      - assets/symbol_earth.png
      - assets/symbol_jupiter.png
      - assets/symbol_mars.png
      - assets/symbol_uranus.png